<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiF7PM8fkLmpL7nb2TOBj4kKAV7S3DSHDjcxBJm9EVge84F2yAEDRerFjn5erl3ZpozdAxNRbd99WE9XBmyQV9bCsqDVeHVbICsaaFSqCJ2qSybI-_hes-IQZJqSF4inEYESSRhjBrLUo_S/w919/island-sea-mountain-dark-scenery-uhdpaper.com-4K-8.304-wp.thumbnail.jpg') no-repeat center center/cover;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        #countdown {
            font-size: 25rem;
            font-weight: bold;
            width: 70%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="countdown">02:00</div>

    <script>
        let time = 2 * 60 * 60; // 2 hours in seconds
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const hours = String(Math.floor(time / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((time % 3600) / 60)).padStart(2, '0');
            countdownElement.textContent = `${hours}:${minutes}`;
            time--;
            if (time >= 0) {
                setTimeout(updateCountdown, 1000);
            }
        }

        updateCountdown();
    </script>
</body>
</html>
